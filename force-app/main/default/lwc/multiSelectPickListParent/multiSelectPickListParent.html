     <lightning-card  variant="Narrow"  title="Pick List" if:true={options}>
        <div class="slds-form-element">
            <label class="slds-checkbox_toggle slds-grid">
              <span class="slds-form-element__label slds-m-bottom_none">Toggle Label</span>
              <input type="checkbox" name="checkbox-toggle-18" value="checkbox-toggle-18" aria-describedby="checkbox-toggle-18" checked="" onchange={toggleChangeSignleToMulti}/>
              <span id="checkbox-toggle-18" class="slds-checkbox_faux_container">
                <span class="slds-checkbox_faux"></span>
                <span class="slds-checkbox_on"> Multi PickList</span>
                <span class="slds-checkbox_off">Single PickList</span>
              </span>
            </label>
          </div>
        <div class="slds-p-horizontal_small" if:true={toggled}> 
            <c-multi-select-pick-list onselectoption={handleSelectOption} options={options} selected-value={selectedValue} label="Single Select Pick List"></c-multi-select-pick-list>
        </div>
        <div class="slds-p-horizontal_small" if:false={toggled}> 
            <c-multi-select-pick-list multi-select="true" onselectoption={handleSelectOptionList} options={options} selected-values={selectedValueList} label="multiSelect Pick List"></c-multi-select-pick-list>
        </div>
   </lightning-card>
